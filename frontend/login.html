			<div class="modal-content">

					<span class="modal-title">Ingreso de sesión</span>
				</div>
				<div class="modal-body text-justify">

						<br>
						
						<input class="form-control" placeholder="Password" name="password" type="password" value=""/>
						
						<br>
						
						<!--if:doc.config.recaptcha && doc.config.recaptcha.enabled-->

							<div class="g-recaptcha" data-sitekey="{{data:doc.config.recaptcha.public}}"></div>

						<button type="submit" class="btn btn-lg btn-success btn-block" >Ingresar</button>

							Ingresar con Google
						</a>
						-->

			</div>
		</div>
	</div>
	
	<script>
		
		app.modules.account = function(){
