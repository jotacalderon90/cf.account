<!--use:main-->

<!--define:main-->

	<form action="/api/account" method="POST">
		<h1>Perfil de <small>{{data:doc.user.email}}</small></h1>
		<label>Contraseña</label>
		<input class="form-control" placeholder="Password" name="password" type="password" value="{{data:doc.user.password}}" />
		<br>
		<label>Nickname</label>
		<input class="form-control" placeholder="Nickname" name="nickname" type="text" value="{{data:doc.user.nickname}}" />
		<br>
		<button type="submit" class="btn btn-lg btn-success btn-block" name="button" value="UPDATE">Guardar</button>
		<a class="btn btn-lg btn-warning btn-block"  >Cerrar sesión</a>
		
	</form>
<!--/define:main-->
