<!--define:head-->

	<!--if:process.env.RECAPTCHA_PUBLIC && process.env.RECAPTCHA_PUBLIC!=''-->
	<script src='https://www.google.com/recaptcha/api.js'></script>
	<!--/if-->
		
<!--/define:head-->

<!--define:main-->

	<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
		<div class="p-5 bg-white rounded shadow">
			<form action="{{data:doc.action}}" method="POST">
				
				<h2 class="mb-4">Crear Cuenta</h2>
				
				<input class="form-control" placeholder="Email" name="email" type="text" />
				<br>
				
				<input class="form-control" placeholder="Password" name="password" type="password" value=""/>
				<br>
				
				<!--if:process.env.RECAPTCHA_PUBLIC && process.env.RECAPTCHA_PUBLIC!=''-->
				<div class="form-group">
					<div class="g-recaptcha" data-sitekey="{{data:process.env.RECAPTCHA_PUBLIC}}"></div>
				</div>
				<!--/if-->
				
				<button type="submit" class="btn btn-lg btn-primary btn-block" >Crear Cuenta</button>
				
				<div class="text-right">
					<a href="/login">Ingresar con tu cuenta</a>
				</div>
			</form>
		</div>
	</div>
	
<!--/define:main-->
