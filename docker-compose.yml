version: "3.9"

services:
       
  account:
    build:
      context: .
      dockerfile: Dockerfile
    image: account:0.0.1
    container_name: account
    volumes:
      - .:/srv/cf.account/
      - /srv/cf.account/node_modules
    environment:
      NODE_ENV: "production"
    ports:
      - "2202:80"
      
networks:
  default:
    external:
      name: jotace
